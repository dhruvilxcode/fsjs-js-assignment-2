<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>

    <!-- material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
    <link rel="shortcut icon" href="./assets/mybookmark.png" type="image/png">

    <!-- daisyUI & TailwindCSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script> -->

    <link rel="stylesheet" href="./css/style.css">
</head>
<body style="width: 400px;">
    
    <div class="mx-auto mt-4 w-full md:w-2/3 px-8 py-4 md:p-0">
        <h1 class="text-xl font-bold">My Bookmarks</h1>

        <!-- input container -->
        <div class="flex mt-4 gap-2">
            <input type="url" placeholder="Paste URL here..." class="input input-bordered w-full grow" id="bookmarkURLInput" />

            <button id="btnAddBookmark" class="flex-none btn gap-2">Add <span class="material-symbols-outlined">add</span></button>
        </div>
        <!-- input container -->

        <!-- alert container -->
        <div class="mt-4 hidden alert alert-warning shadow-lg">
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
              <span>Provide URL!</span>
            </div>
        </div>

        <!-- list -->
        <div class="bookmark-list mt-8">
            <div class="w-full flex justify-between">
                <div class="flex items-center gap-2">
                    <a href="#" target="_blank">https://google.com <span class="material-symbols-outlined">open_in_new</span></a>
                </div>
                
                <button class="btn btn-outline btn-error btn-square">
                    <span class="material-symbols-outlined">
                        delete
                    </span>
                </button>
            </div>

            <div class="divider"></div>
        </div>
        <!-- list -->
    </div>

    <script src="./js/script.js"></script>

</body>
</html>
